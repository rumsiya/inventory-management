<div class="flex w-full min-h-screen items-center justify-center bg-no-repeat bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1556740714-a8395b3bf30f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <div class="p-4 w-1/4 h-[200px] shadow rounded" style="background: #034e0361;">

    <h1 class="text-center text-white text-2xl">Sign In</h1>
    <form action=""  [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="flex flex-col">
        <label for="" class="text-white">Email</label>
        <input type="email" name="email" formControlName="email" class=" p-2 w-full shadow rounded" placeholder="Enter the email">

      </div>
      <div class="flex flex-col mt-2">
        <label for="" class="text-white">Password</label>
        <input type="password" name="password" formControlName="password" class=" p-2 w-full shadow rounded" placeholder="Enter the password">

      </div>
      <button type="submit" class="w-full p-2 bg-green-700 text-white mt-2 shadow rounded">Login</button>
      <button type="button" class="w-full p-2 bg-gray-200 text-green-700 mt-2 mb-2 shadow rounded">Sign Up</button>


    </form>


  </div>

</div>
