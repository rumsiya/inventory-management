  <div class="flex flex-col">
      <h1 class="font-semibold">Add Category</h1>
      <form action="" #addCatForm="ngForm" (ngSubmit)="addToCategory(addCatForm)">
        <div class="grid grid-cols-7 gap-7 mt-2 mb-2">

          </div>
          <div class="mt-4">
            <button type="submit" class="p-2 bg-green-600 text-white shadow rounded " *ngIf="!editCatFlag">Add</button>
            <button type="submit" class="p-2 bg-green-600 text-white shadow rounded " *ngIf="editCatFlag">Update</button>
          </div>
        </div>
    </form>
