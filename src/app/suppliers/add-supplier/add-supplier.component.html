<div class="flex p-2 w-[500px] h-32 mt-2 ml-2 mr-2 shadow rounded" style="background: #68ff682e;">

  <div class="flex flex-col">
      <h1 class="font-semibold">Add Supplier</h1>
      <form action="" #addSupplierForm="ngForm" (ngSubmit)="addToSupplier(addSupplierForm)">
        <div class="grid grid-cols-3 gap-3 mt-2 mb-2">
          <div class="flex flex-col">
            <label for="">Supplier Name</label>
            <input type="text" name="supplier_name" [(ngModel)]="supplierData.supplier_name" #supplier_name="ngModel" class="w-full p-2 shadow rounded">
          </div>
          <div class="flex flex-col">
            <label for="">Phone</label>
            <input type="text" name="phone" [(ngModel)]="supplierData.phone" #phone="ngModel" class="w-full p-2 shadow rounded">
          </div>
          <div class="mt-4">
            <button type="submit" class="p-2 bg-green-600 text-white shadow rounded " *ngIf="!editSupplierFlag">Add</button>
            <button type="submit" class="p-2 bg-green-600 text-white shadow rounded " *ngIf="editSupplierFlag">Update</button>
          </div>
        </div>
    </form>

  </div>
