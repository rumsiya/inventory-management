<app-header></app-header>
<app-add-user></app-add-user>
<div class="flex p-2 w-[500px] h-32 mt-2 ml-2 mr-2 shadow rounded" style="background: #68ff682e;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let i=index">{{ i + 1 }}</td>

    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>

    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>

    </ng-container>
  <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.get_role.role_name }}</td>

    </ng-container>
     <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>

    </ng-container>
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element" class="space-x-2">
        <button type="button" (click)="showUser(element)"><i class="fa fa-eye"></i></button>
        <button type="button" (click)="editUser(element)"><i class="fa fa-pencil"></i></button>
        <button type="button" (click)="deleteUser(element)" ><i class="fa fa-trash"></i></button>


      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element;columns:displayedColumns"></tr>

  </table>
</div>
