<app-header></app-header>
<app-add-product [editProductFlag]="editProductFlag" [editProductInput]="editProductInput"></app-add-product>
<div class="flex p-2 w-[500px] h-32 mt-2 ml-2 mr-2 shadow rounded" style="background: #68ff682e;">
  <table mat-table class="mat-elevation-z8 w-full" [dataSource]="dataSource">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let i=index;">{{ i+1 }}</td>
    </ng-container>
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let row;">{{ row.product_name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row;">{{ row.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unit</th>
      <td mat-cell *matCellDef="let row;">{{ row.get_unit.unit_name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row;">{{ row.price }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row;">{{ row.get_category.category_name }}</td>
    </ng-container>
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let row;">{{ row.get_supplier.supplier_name }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let row;">
        <img [src]="imgUrl+row.image" alt="" srcset="" width="150px" height="150px">
      </td>
    </ng-container>
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row;" class="space-x-2">
        <button type="button" (click)="editProduct(row)"><i class="fa fa-edit"></i></button>
        <button type="button" (click)="deleteProduct(row)"><i class="fa fa-trash"></i></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

  </table>
</div>
